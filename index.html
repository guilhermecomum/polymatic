<!DOCTYPE html>
<html>
  <head>
    <title>Polymatic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div id="target"></div>
    <script id="template" type="text/ractive">
     <div class="header">
       <h1>Polymatic <small>v2.0</small></h1>
     </div>
     <div class="stage">
       <div class="controls">
         <label>Sequência</label>
         <input class="input" id="sequence" type="text" value="1000101000101000" /><br /><br />
         <label>Tempo</label>
         <input class="input" id="tempo" type="text" value="120" /><br /><br />
         <label>Note</label>
         <select class="select" id="note">
           <option type="text" value="0">C#5</option>
           <option type="text" value="1">D#5</option>
           <option type="text" value="2">F#5</option>
           <option type="text" value="3">G#5</option>
           <option type="text" value="4">A#5</option>
           <option type="text" value="5">Batida 1</option>
           <option type="text" value="6">Batida 2</option>
           <option type="text" value="7">Batida 3</option>
           <option type="text" value="8">Batida 4</option>
           <option type="text" value="9">Batida 5</option>
           <option type="text" value="10">Batida 6</option>
         </select>
         <br /><br />
         <button class="add" on-click="['addLayer', layers]">Adicionar</button><br /><Br />
         <button class="control" on-click="@global.beet.stop()">Stop</button>
         <button class="control" on-click="@global.beet.start()">Start</button>
       </div>
       <div class="layers">
         <h2>Padrões</h2>
         <ul>
         {{#each layers: num}}
           <li>
            {{note}} - {{sequence}} - {{tempo}}bpm
            <a href="#" class="remove" on-click="['removeLayer', num, layer]"> - remover</a>
            <a href="#" class="play" on-click="['playLayer', layer]"> - play</a>
            <a href="#" class="pause" on-click="['pauseLayer', layer]"> - pause</a>
           </li>
         {{/each}}
         </ul>
       </div>
     </div>
    </script>
    <script src="beet.min.js"></script>
    <script src="ractive.js"></script>
    <script type="text/javascript">
     var ractive = new Ractive({
       target: '#target',
       template: '#template',
       data: {
         layers: [],
       }
     });

     document.addEventListener('DOMContentLoaded', function() {
       window.AudioContext = window.AudioContext || window.webkitAudioContext;
       context = new AudioContext();
       beet = new Beet({
         context: context
       });

     }, false);

     var callbacks = {
       0: synth1,
       1: synth2,
       2: synth3,
       3: synth4,
       4: synth5,
       5: drum1,
       6: drum2,
       7: drum3,
       8: drum4,
       9: drum5,
       10: drum6,
     }


     ractive.on(
       {
         addLayer: function(ctx, layers) {
           context.resume().then(() => {
             sequence = document.querySelector("#sequence").value
             tempo = document.querySelector("#tempo").value
             note = document.querySelector("#note").value
             noteName = document.querySelector("#note").options[note].text
             callback = callbacks[note]
             var pattern = beet.pattern(sequence);
             var layer = beet.layer(pattern, callback);
             layer.tempo = tempo
             beet.add(layer).start();
             ractive.push('layers', { index: (layers.length), sequence: sequence, tempo: tempo, layer: layer, note: noteName })
           });
         },
         removeLayer: function(ctx, num, layer) {
           ractive.splice('layers', num, 1)
           beet.remove(layer)
         },
         playLayer: function(ctx, layer) {
           console.log("play", layer)
           layer.start()
         },
         pauseLayer: function(ctx, layer) {
           console.log("pause", layer)
           layer.stop()
         }

       }
     )

     function drum1(time, step) {
       var source = context.createBufferSource();
       beet.utils.load('hit1.wav', function(buffer){
         source.buffer = buffer
         source.connect(context.destination);
         console.log(time)
         source.start(time)
       })
     }

     function drum6(time, step) {

     function synth1(time, step) {
       var osc = context.createOscillator();
       var gain = context.createGain();
       osc.connect(gain);
       gain.connect(context.destination);
       osc.frequency.value = 277
       beet.utils.envelope(gain.gain, time, {
         start: 0,
         peake: 0.50,
         attack: 0.02,
         decay: 0.10,
         sustain: 0.10,
         release: 0.2
       });
       osc.start(time);
       osc.stop(time + 0.5);
     }

    </script>
